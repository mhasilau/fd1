<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./position.css" />
	</head>
	<body>

			<div class="a0">

				<div style="height: 150px; background-color: rgb(106, 255, 0)"></div>
				<div style="height: 150px; background-color: rgb(0, 179, 255)"></div>
				<div style="height: 150px; background-color: rgb(0, 255, 200)"></div>
				<div style="height: 150px; background-color: rgb(169, 128, 78)"></div>
				<div style="height: 150px; background-color: rgb(58, 34, 110)"></div>
			</div>
			<div style="background-color: black; height: 500px"></div>
		</div>
	</body>
