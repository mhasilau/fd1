<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<form>
			<input type="text" placeholder="введи имя" maxlength="10" /><br />
			<input type="email" /><br />
			<div>
				<label>
					<input type="checkbox" name="it" value="html" />
					HTML
				</label>
				<label>
					<input type="checkbox" name="it" value="css" />
					CSS
				</label>
				<label>
					<input type="checkbox" name="it" value="js" />
					JS
				</label>
			</div>
			<div>
				<input type="radio" id="html" name="it2" value="html" />
				<label for="html">HTML</label>
				<input type="radio" id="css" name="it2" value="css" />
				<label for="css">CSS</label>
				<input type="radio" id="js" name="it2" value="js" />
				<label for="js">JS</label>
			</div>
			<input type="password" /><br />
			<input type="file" /><br />
			<input type="color" /><br />
			<input type="date" /><br />
			<input type="range" min="0" max="100" step="1" /><br />
			<input type="number" /><br />
			<input
				type="tel"
				pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
				placeholder="+375 29 123 45 67"
			/><br />
			<input type="time" /><br />
			<select>
				<option value=""></option>
				<option value="gomel">г. Гомель</option>
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option></select
			><br />
			<textarea rows="5" cols="13" style="resize: none" wrap="soft"></textarea
			><br />
			<input type="datetime-local" min="2023-09-15T03:00" /><br />
			<input type="submit" value="submit" />
			<input type="button" value="button" />
			<input type="reset" value="reset" />
		</form>

		<form>
			<table border="1">
				<tr>
					<td>name</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>last name</td>
					<td>
						<input type="text" style="width: 96%" />
					</td>
				</tr>
				<tr>
					<td>info</td>
					<td>
						<textarea name="" id="" style="width: 96%"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
